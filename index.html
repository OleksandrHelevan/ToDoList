<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do list</title>
</head>
<body>
<div class="wrapper">
    <nav class="menu-container">
        <div class="menu-header">
            <div class="header">
                <h3 class="header-title">Menu</h3>
                <a href="" class="toggle-btn">
                    <img src="icons/menu_24dp_FFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
                </a>
            </div>
            <div class="search-container">
            
                <input type="text" placeholder="Search" class="search">
            </div>
        </div>
        <div class="tasks-container">
            <p class="list-header">
                Tasks
            </p>
            <ul class="tasks-list">
                <li class="tasks-list-item">
                    <a href="" class="tasks-item">
                        <img src="icons/event_upcoming_24dp_FFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        Upcoming
                    </a>
                </li>
                <li class="tasks-list-item">
                    <a href="" class="tasks-item">
                        <img src="icons/fact_check_24dp_FFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        Today
                    </a>
                </li>
                <li class="tasks-list-item">
                    <a href="" class="tasks-item">
                        <img src="icons/calendar_month_24dp_FFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        Calendar
                    </a>
                </li>
                <li class="tasks-list-item">
                    <a href="" class="tasks-item">
                        <img src="icons/sticky_note_2_24dp_FFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        Sticky wall
                    </a>
                </li>
            </ul>
        </div>
        <div class="lists-container">
            <p class="list-header">Lists</p>
            <ul class="lists-list">
                <li class="lists-list-item">
                    <a href="" class="lists-item">
                        <img src="icons/settings_accessibility_24dp_FFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        Personal
                    </a>
                </li>
                <li class="lists-list-item">
                    <a href="" class="lists-item">
                        <img src="icons/list_24dp_FFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        Work
                    </a>
                </li>
                <li class="lists-list-item">
                    <a href="" class="lists-item">
                        <img src="icons/list_24dp_FFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        List 1
                    </a>
                </li>
                <li class="lists-list-item">
                    <a href="" class="lists-item">
                        <img src="icons/add_24dp_00000_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        Add New List
                    </a>
                </li>
            </ul>
        </div>
        <div class="tags-container">
            <p class="list-header">
                Tags
            </p>
            <ul class="tags-list">
                <li class="tags-list-item">
                    <a href="#" class="tags-item">
                        Tag 1
                    </a>
                </li>
                <li class="tags-list-item">
                    <a href="#" class="tags-item">
                        Tag 2
                    </a>
                </li>
                <li class="tags-list-item">
                    <a href="#" class="tags-item">
                        Add Tag
                    </a>
                </li>
            </ul>
        </div>
        <div class="menu-buttons">
            <a href="" class="btn">
                <img src="icons/settings_24dp_00000_FILL0_wght400_GRAD0_opsz24.png" alt="">
                Settings
            </a>
            <a href="" class="btn">
                <img src="icons/logout_24dp_00000_FILL0_wght400_GRAD0_opsz24.png" alt="">
                Sign out
            </a>
        </div>
    </nav>
    <main class="main-content">
        Sanya
    </main>
    <aside class="right-content">
        Vasya
    </aside>
</div>
</body>
</html>
